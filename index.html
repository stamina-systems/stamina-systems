<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>// stamina.systems</title>
  <link rel="icon" type="image/png" href="assets/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .splash {
      text-align: center;
      padding: 2rem 1.5rem;
    }
    .splash img {
      width: min(80vw, 500px);
      height: auto;
      display: block;
      margin: 0 auto 1.5rem;
    }
    p {
      font-size: 1.05rem;
      max-width: 32rem;
      margin: 0 auto 2rem;
      color: #eee;
      font-weight: 500;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    .button-blue,
    .button-pink {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 500;
      color: #eee;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background-color 0.12s ease;
    }
    .button-blue {
      border: 2px solid #4f6e74;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
    }
    .button-pink {
      border: 2px solid #765576;
      box-shadow: 0 0 25px rgba(118, 85, 118, 0.6);
    }
    .button-blue:hover,
    .button-pink:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <main class="splash">
    <img src="assets/logo.png" alt="// stamina.systems" />
    <p>// resilient blockchain infrastructure</p>
    <div class="button-row">
      <a class="button-blue" href="https://status.stamina.systems" target="_blank" rel="noopener noreferrer">// status</a>
      <a class="button-pink" href="mailto:ops@stamina.systems">// contact</a>
    </div>
  </main>
</body>
</html>
